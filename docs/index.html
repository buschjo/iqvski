<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skribbl.ai</title>

    <!-- start favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
     <!-- end favicon  -->

    <link rel="stylesheet" href="css/vendor/foundation.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <template id="start-template">
        <section id="start" class="section screen__start">
            <button type="button"class="button hollow secondary button-info">i</button>
            <div class="content__container-flex">
                <div class="logo--start big">
                    <!-- <img src="assets/logo_big_color.png" alt="logo"> -->
                </div>
                <div class="button-start__container  margin-auto">
                    <button class="button button-start start-game js-clear-screen">START</button>
                </div>
            </div>
            <div class="info__container">
                <div class="info">
                    <h2>Spiel-Info</h2>
                    <p>Schlage die Zeit indem du das angezeigte Wort für den Computer so deutlich wie möglich zeichnest.
                    <br>
                    Beobachte wie Strich für Strich der Computer andere Formen und Wörter erkennt und dein Gewinnwort somit Stufe für Stufe auf dem Gewinnertreppchen nach oben klettert.</p>
                </div>
            </div>
        </section>
    </template>

    <template id="game-template">
            <section id="game" class="section screen__game">
                <div class="">
                    <div id="overlay" class=" grid-container">
                        <div id="overlay-text"></div>
                        <div id="overlay-number"></div>
                        <div class="grid-x">
                            <div class="cell small-4">
                                <button class="button" id="nextstep">NEXT STEP</button>
                            </div>
                            <div class="cell small-4">
                                <button class="button" id="skip">SKIP</button>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 timer__container">
                        <div id="timer">
                            <span id="timerNumber"></span>
                        </div>
                    </div>
                    <div class="content__container-flex change-orientation">
                        <div class="bars__container" id="bars__area">
                            <div class="bar__empty" id="sym1">
                                <div id="prob1" class="bar__full"></div>
                            </div>
                            <div class="bar__empty" id="sym2">
                                <div id="prob2" class="bar__full"></div>
                            </div>
                            <div class="bar__empty" id="sym3">
                                <div id="prob3" class="bar__full"></div>
                            </div>
                            <div class="bar__empty" id="sym4">
                                <div id="prob4" class="bar__full"></div>
                            </div>
                            <div class="bar__empty" id="sym5">
                                <div id="prob5" class="bar__full"></div>
                            </div>
                        </div>
                        <!-- <div class="big"> -->
                            <div class="canvas__container big">
                                <canvas id="canvas" class="canvas" width="290px" height="300px"></canvas>
                            </div>
                            <div class="button__container grid-containder">
                                <div class="grid-x">
                                    <div class="cell small-4 button-clear__container">
                                        <button id="clear" class="button button-clear">CLEAR</button>
                                    </div>
                                    <div class="cell small-2 margin-left-auto text-align-right">
                                        <button id="undo" class="button undo">UNDO</button>
                                    </div>
                                    <div class="cell small-2 margin-left-auto text-align-right">
                                        <button class="button start-game" id="skip__tool">SKIP</button>
                                    </div>
                                </div>
                            <!-- </div> -->

                        </div>
                    </div>
                </div>
            </section>
    </template>

    <template id="end-template">
        <section id="end" class="section screen__end">
            <div class="content__container-flex">
                <div id="result" class="text-align-center big">
                    <h1>You lost!</h1>
                    <p>You were a little to slow.</p>
                </div>
                <div class="button-start__container margin-auto">
                    <button id="res-button" class="js-clear-screen button button-start start-game">TRY AGAIN</button>
                </div>
            </div>
        </section>
    </template>

    <script src="js/model.js"></script> 
    <script src="js/view-controller.js"></script>
    <script src="js/end-screen-controller.js"></script>
    <script src="js/game-screen-controller.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/game-round.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fabric.js"></script>
    <script src="js/vendor/tensorflow.js"></script>
    

    <script src="js/canvas.js"></script>
    <script src="js/start-screen-controller.js"></script>
    
    

</head>
<body>
    <main>

    </main>
    <!-- <script src="js/index.js"></script> -->
</body>
</html>
