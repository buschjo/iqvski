<body>
    
    <header id="start" class="section screen__start grid-container">
        <div class="grid-x">
            <div class="button-info__container cell small-2 margin-left-auto">
                <button type="button" onclick="showInfo()" class="button hollow secondary button-info">i</button>
            </div>
            <div class="cell small-12 logo--start">
                <img src="assets/logo_big_color.png" alt="logo">
            </div>
            <div class="button-start__container cell small-10 margin-auto"> 
                <button class="button button-start start-game">START</button>
            </div>
        </div>
        <div class="info__container" onclick="hideInfo()">
            <div class="info">
                <h3>info</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, quos facilis labore error iure, doloremque odit repudiandae excepturi quasi accusantium enim voluptate sint modi eligendi, aut amet asperiores unde alias.</p>
            </div>
        </div>
    </header>

    <section id="game" class="section screen__game grid-container">
        <div class="grid-x">
                <div id="overlay">
                    <div id="overlay-text"></div>
                    <button class="button button-clear" id="skip" onclick="skipTutorial()">Skip</button>
                </div>
            <div class="cell small-12 timer__container">
                <div id="timer">
                    <span id="timerNumber"></span>
                </div>
            </div>
            <div class="cell small-12 bars__container">
                <div class="bar__empty" id="sym1">
                    <div id="prob1" class="bar__full"></div>
                </div>
                <div class="bar__empty" id="sym2">
                    <div id="prob2" class="bar__full"></div>
                </div>
                <div class="bar__empty" id="sym3">
                    <div id="prob3" class="bar__full"></div>
                </div>
                <div class="bar__empty" id="sym4">
                    <div id="prob4" class="bar__full"></div>
                </div>
                <div class="bar__empty" id="sym5">
                    <div id="prob5" class="bar__full"></div>
                </div>
            </div>
            <div class="cell small-12 canvas__container">
                <canvas id="canvas" class="canvas" width="340px" height="340px"></canvas>
            </div>
            <div class="cell small-4 button-clear__container">
                <button class="button button-clear" onclick="erase()">Clear</button>
            </div>
            <div class="cell small-4 margin-left-auto text-align-right">
                    <a href="#start" class="button">tempStart</a>
                </div>
            <div class="cell small-2 margin-left-auto text-align-right">
                <button class="button start-game">Skip</button>
            </div>
             <!--<div class="cell small-2 margin-left-auto text-align-right">
                <a href="#endVictory" class="button">Win</a>
            </div> -->
        </div>
    </section>

    <section id="end" class="section screen__end grid-container">
        <div class="grid-x">
            <div id="result" class="cell small-12 text-align-center">
                <h1>You lost!</h1>
                <p>You were a little to slow.</p>
            </div>
            <div class="button-start__container cell small-10 margin-auto">
                <button id="res-button" class="button button-start start-game">Try again!</button>
            </div>
        </div>
    </section>
